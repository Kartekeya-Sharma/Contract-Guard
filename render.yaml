services:
  - type: web
    name: contract-guard-api
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      python -m venv venv
      source venv/bin/activate
      pip install -r backend/requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: |
      source venv/bin/activate
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://contract-guard.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  - type: web
    name: contract-guard
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://contract-guard-api.onrender.com
    healthCheckPath: /
    autoDeploy: true
